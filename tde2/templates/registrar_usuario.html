{% extends "base.html" %}
{% block content %}
<!--Action indica para onde os dados do formulário serão enviador quando o botão submit for clicado (enviado via POST).-->
<form action="http://localhost:8080/add_user" method = "post">
    <p>Usuário:</p>
    <p><input type="text" name = "usuario" placeholder="User" required></p>
    <p>Senha:</p>
    <p><input type="text" name = "password" placeholder="Password" required></p>
    <p><input type="submit" value = "Cadastrar"></p>
    <p>Voltar para <a href="/home">página inicial</a></p>
</form>
{% endblock %}
